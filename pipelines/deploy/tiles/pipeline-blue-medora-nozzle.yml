resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:

- name: pivnet-cli
  type: github-release
  source:
    user: pivotal-cf
    repository: pivnet-cli
    access_token: ((github_token)) ## Optional: Removing this will cause you to hit the rate limit

- name: pipelines-repo
  type: git
  source:
    uri: ((github_repo))
    branch: ((github_branch))
    username: ((github_username))
    password: ((github_token))

- name: pivnet-blue-medora-nozzle
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: blue-medora-nozzle
    product_version: ((blue-medora-nozzle_major_minor_version))


jobs:
- name: upload-blue-medora-nozzle
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: pivnet-product
      resource: pivnet-blue-medora-nozzle
      params:
        globs:
        - "*.pivotal"
      trigger: true
    - get: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"

  - task: upload-tile
    file: pipelines-repo/tasks/upload-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))

  - task: upload-stemcell
    file: pipelines-repo/tasks/stemcell-uploader/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PIVNET_API_TOKEN: ((pivnet_token))
      IAAS_TYPE: ((iaas_type))

- name: stage-blue-medora-nozzle
  plan:
  - aggregate:
    - get: pipelines-repo
      passed: [upload-blue-medora-nozzle]
    - get: pivnet-product
      resource: pivnet-blue-medora-nozzle
      params:
        globs:
        - "*.pivotal"
      passed: [upload-blue-medora-nozzle]
      trigger: true

  - task: stage-tile
    file: pipelines-repo/tasks/stage-product/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: blue-medora-firehose-nozzle

- name: config-blue-medora-nozzle
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: pivnet-product
      resource: pivnet-blue-medora-nozzle
      params:
        globs: []
      passed: [stage-blue-medora-nozzle]
      trigger: true

  - task: config-tile
    file: pipelines-repo/tasks/config-p-blue-medora-nozzle/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      NETWORK_NAME: ((network_name))
      OTHER_AZS: ((other_azs))
      SINGLETON_JOBS_AZ: ((singleton_jobs_az))
      #BM_TRAFFIC_CONTROLLER_URL: ((bm_traffic_controller_url))  #obtain from API
      BM_SUBSCRIPTION_ID: ((bm_subscription_id)) # bluemedora-nozzle
      BM_INSECURE_SSL_SKIP_VERIFY: ((bm_insecure_ssl_skip_verify)) #default true
      BM_IDLE_TIMEOUT_SECONDS: ((bm_idle_timeout_seconds)) #default 60
      BM_METRIC_CACHE_DURATION_SECONDS: ((bm_metric_cache_duration_seconds)) #default 300
      #BM_UAA_URL: ((bm_uaa_url)) #uaa.[system domain]
      BM_UAA_USERNAME: ((bm_uaa_username))
      BM_UAA_PASSWORD: ((bm_uaa_password))



- name: disable-blue-medora-nozzle-errands
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: pivnet-product
      resource: pivnet-blue-medora-nozzle
      params:
        globs: []
      passed: [config-blue-medora-nozzle]
      trigger: true

  - task: config-blue-medora-nozzle-errands
    file: pipelines-repo/tasks/config-errands/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PRODUCT_IDENTIFIER: blue-medora-nozzle
      ERRANDS_TO_DISABLE: ((blue-medora-nozzle_errands_to_disable))
      ERRANDS_TO_RUN_ON_CHANGE: ((blue-medora-nozzle_errands_to_run_on_change))

- name: apply-changes
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: pivnet-product
      resource: pivnet-blue-medora-nozzle
      params:
        globs: []
      passed: [disable-blue-medora-nozzle-errands]
      trigger: true

  - task: apply-changes
    file: pipelines-repo/tasks/apply-changes/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))

- name: configure-users
  plan:
  - aggregate:
    - get: pipelines-repo
    - get: pivnet-product
      resource: pivnet-blue-medora-nozzle
      params:
        globs: []
      passed: [apply-changes]
      trigger: true

  - task: add-blue-medora-nozzle-user
    file: pipelines-repo/tasks/add-uaa-user-to-scope/task.yml
    params:
      DEBUG: ((debug))
      OPS_MGR_HOST: ((ops_mgr_host))
      OPS_MGR_USR: ((ops_mgr_usr))
      OPS_MGR_PWD: ((ops_mgr_pwd))
      PAS_ADMIN_USERNAME: ((hw_admin_username))
      PAS_ADMIN_PASSWORD: ((hw_admin_password))
      PAS_ADMIN_EMAIL: ((hw_admin_email))
      SCOPENAME: "blue-medora-nozzle.admin"
