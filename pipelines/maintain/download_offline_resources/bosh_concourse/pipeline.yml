- name: bosh-cli
  plan:
  - get: bosh-manifests
    trigger: true
    passed: [bosh-manifests]
  - task: download-cli
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfnorm/rootfs
      params:
        BOSH_CLI_URI: "https://s3.amazonaws.com/bosh-cli-artifacts/bosh-cli-2.0.48-linux-amd64"
      run:
        path: sh
        args:
        - -c
        - |
          cat > task.sh <<'EO_SH'
          #!/bin/bash

          set -eu
          mkdir -p ./out
          wget -P ./out "$BOSH_CLI_URI"

          EO_SH

          chmod +x task.sh
          ./task.sh

          cat ./task.sh
      outputs:
      - name: out
        path: ""
    params:
      BOSH_CLI_URI: {{bosh_cli_uri}}
  - put: bosh-cli-s3
    params:
      file: "out/bosh-cli-*"
