groups: []
resources:
- name: concourse-release
  type: bosh-io-release
  source:
    repository: concourse/concourse

- name: bosh-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/bosh

- name: syslog-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/syslog-release

- name: vsphere-cpi-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/bosh-vsphere-cpi-release

- name: garden-runc-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/garden-runc-release

- name: postgres-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/postgres-release

- name: release-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    regexp: BOSH/releases/(.*).tgz
    skip_ssl_verification: true

- name: manifest-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    regexp: BOSH/manifests/(.*).tgz
    skip_ssl_verification: true

- name: bosh-cli-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    regexp: BOSH/bosh-cli-(.*)-linux-amd64
    skip_ssl_verification: true

- name: pcfnorm-rootfs
  type: docker-image
  source:
    repository: pcfnorm/rootfs
    tag: latest

- name: stemcell-bosh
  type: bosh-io-stemcell
  source:
    name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
    version_family: {{stemcell_version_family}}

- name: stemcell-xenial-bosh
  type: bosh-io-stemcell
  source:
    name: bosh-vsphere-esxi-ubuntu-xenial-go_agent
    version_family: {{xenial_stemcell_version_family}}

- name: pcfnorm-rootfs-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    disable_ssl: false
    regexp: pcfnorm-rootfs/pcfnorm-rootfs-(.*).tgz
    skip_ssl_verification: true

- name: stemcell-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    disable_ssl: false
    regexp: BOSH/stemcells/bosh-stemcell-(.*)-vsphere-esxi-ubuntu-trusty-go_agent.tgz
    skip_ssl_verification: true

- name: stemcell-xenial-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    disable_ssl: false
    regexp: BOSH/stemcells/bosh-stemcell-(.*)-vsphere-esxi-ubuntu-xenial-go_agent.tgz
    skip_ssl_verification: true


- name: concourse-manifests
  type: git
  source:
    uri: https://github.com/concourse/concourse-bosh-deployment.git
    branch: master

- name: bosh-manifests
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    branch: master

resource_types: []
jobs:
- name: pcfnorm-rootfs
  plan:
  - aggregate:
    - get: pcfnorm-rootfs
      trigger: true
  - task: create-tarball
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfnorm/rootfs
      run:
        path: bash
        args:
        - -c
        - |
          set -eu
          datever=$(date +"%y%m%d%H%M%S")
          echo "Creating tarball with version ${datever}..."
          tar czf "pcfnorm-rootfs-tarball/pcfnorm-rootfs-${datever}.tgz" -C pcfnorm-rootfs .
      inputs:
      - name: pcfnorm-rootfs
        path: ""
        optional: false
      outputs:
      - name: pcfnorm-rootfs-tarball
        path: ""
  - put: pcfnorm-rootfs-s3
    params:
      file: pcfnorm-rootfs-tarball/pcfnorm-rootfs-*.tgz



- name: stemcell-trusty
  plan:
  - get: stemcell-bosh
    trigger: true
    params:
      preserve_filename: true
  - put: stemcell-s3
    params:
      file: stemcell-bosh/*.tgz

- name: stemcell-xenial
  plan:
  - get: stemcell-xenial-bosh
    trigger: true
    params:
      preserve_filename: true
  - put: stemcell-xenial-s3
    params:
      file: stemcell-xenial-bosh/*.tgz

- name: concourse
  plan:
  - get: release
    resource: concourse-release
    trigger: true
    params:
      tarball: true
  - task: rename_file
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfnorm/rootfs
      run:
        path: bash
        args:
        - -c
        - |
          set -eu
          version=$(cat ./release/version)
          mv ./release/release.tgz ./renamed/concourse-${version}.tgz
      inputs:
      - name: release
        path: ""
        optional: false
      outputs:
      - name: renamed
  - put: release-s3
    params:
      file: renamed/concourse-*.tgz


