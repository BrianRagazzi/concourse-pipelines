- name: stemcell-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    disable_ssl: false
    regexp: PCF/stemcells/bosh-stemcell-(.*)-.*.tgz
    skip_ssl_verification: true

- name: nsxt-s3
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    endpoint: {{s3_endpoint}}
    bucket: {{s3_bucket}}
    regexp: "PCF/Tiles/VMware-NSX-T-(.*).pivotal"
    disable_ssl: false
    skip_ssl_verification: true


jobs:
- name: stemcell-trusty
  plan:
  - get: stemcell-trusty-pivnet
    trigger: true
    params:
      globs: ["*vsphere-esxi-ubuntu-trusty-go_agent*"]
  - put: stemcell-s3
    params:
      file: "stemcell-trusty-pivnet/*.tgz"

- name: stemcell-xenial
  plan:
  - get: stemcell-xenial-pivnet
    trigger: true
    params:
      globs: ["*vsphere-esxi-ubuntu-xenial-go_agent*"]
  - put: stemcell-s3
    params:
      file: "stemcell-xenial-pivnet/*.tgz"

- name: ops-manager
  plan:
  - get: ops-manager-pivnet
    params:
      globs: ["*.ova"]
  - put: ops-manager-s3
    params:
      file: "ops-manager-pivnet/pcf-vsphere-*.ova"

- name: elastic-runtime
  plan:
  - get: elastic-runtime-pivnet
    params:
      globs: ["cf-*.pivotal"]
  - put: pivotal-app-services-s3
    params:
      file: "elastic-runtime-pivnet/cf-*.pivotal"

- name: nsxt
  plan:
  - get: nsxt-pivnet
    trigger: true
    params:
      globs: ["*.pivotal"]
  - put: nsxt-s3
    params:
      file: "nsxt-pivnet/VMware-NSX-T-*.pivotal"

- name: pcf-metrics
  plan:
  - get: pcf-metrics-pivnet
    params:
      globs: ["*.pivotal"]
  - put: pcf-metrics-s3
    params:
      file: "pcf-metrics-pivnet/apm-*.pivotal"
