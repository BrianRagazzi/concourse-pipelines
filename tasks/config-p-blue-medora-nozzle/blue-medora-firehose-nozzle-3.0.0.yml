---
description: Blue Medora Firehose Nozzle for PCF
icon_image: 
label: Blue Medora Nozzle for PCF
metadata_version: '1.8'
minimum_version_for_upgrade: 0.0.1
name: blue-medora-firehose-nozzle
product_version: 3.0.0
rank: 1
requires_product_versions:
- name: cf
  version: '>= 1.9'
serial: true
service_broker: false


releases:
- file: blue-medora-firehose-nozzle-3.0.0.tgz
  name: blue-medora-firehose-nozzle
  version: '3.0.0'

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3586'


property_blueprints:
- configurable: true
  default: system
  name: org
  type: string
- configurable: true
  default: blue-medora-firehose-nozzle-space
  name: space
  type: string
- configurable: true
  default: true
  name: apply_open_security_group
  type: boolean
- configurable: true
  default: false
  name: allow_paid_service_plans
  type: boolean
- configurable: true
  description: URL of the Traffic Controller
  label: Traffic Controller URL
  name: bm_traffic_controller_url
  optional: false
  type: string
- configurable: true
  default: bluemedora-nozzle
  description: Nozzle Subscription ID
  label: Subscription ID
  name: bm_subscription_id
  optional: false
  type: string
- configurable: true
  default: true
  description: Skip SSL verification with UAA and Traffic Controller
  label: Insecure SSL Skip Verify
  name: bm_insecure_ssl_skip_verify
  optional: false
  type: boolean
- configurable: true
  default: 60
  description: The amount of time the firehose connection can be idle before disconnecting
  label: Firehose Idle Timeout Seconds
  name: bm_idle_timeout_seconds
  optional: false
  type: integer
- configurable: true
  default: 300
  description: The amount of time the RESTful API will cache metric data.
  label: Metric Cache Duration
  name: bm_metric_cache_duration_seconds
  optional: false
  type: integer
- configurable: true
  description: URL of the UAA server
  label: URL of UAA Server
  name: bm_uaa_url
  optional: false
  type: string
- configurable: true
  description: UAA user with doppler.firehose permissions
  label: UAA User
  name: bm_uaa_username
  optional: false
  type: string
- configurable: true
  description: UAA user password
  label: UAA Password
  name: bm_uaa_password
  optional: false
  type: secret
- configurable: true
  default: false
  description: Disables authentication with UAA
  label: Disable Access Control
  name: bm_disable_access_control
  optional: false
  type: boolean


form_types: 
- description: Nozzle Properties
  label: Nozzle
  name: nozzle_properties
  property_inputs:
  - description: URL of the Traffic Controller
    label: Traffic Controller URL
    reference: .properties.bm_traffic_controller_url
  - description: Nozzle Subscription ID
    label: Subscription ID
    reference: .properties.bm_subscription_id
  - description: Skip SSL verification with UAA and Traffic Controller
    label: Insecure SSL Skip Verify
    reference: .properties.bm_insecure_ssl_skip_verify
  - description: The amount of time the firehose connection can be idle before disconnecting
    label: Firehose Idle Timeout Seconds
    reference: .properties.bm_idle_timeout_seconds
  - description: The amount of time the RESTful API will cache metric data.
    label: Metric Cache Duration
    reference: .properties.bm_metric_cache_duration_seconds
- description: UAA Client Properties
  label: UAA Client
  name: uaa_client_properties
  property_inputs:
  - description: URL of the UAA server
    label: URL of UAA Server
    reference: .properties.bm_uaa_url
  - description: UAA user with doppler.firehose permissions
    label: UAA User
    reference: .properties.bm_uaa_username
  - description: UAA user password
    label: UAA Password
    reference: .properties.bm_uaa_password
  - description: Disables authentication with UAA
    label: Disable Access Control
    reference: .properties.bm_disable_access_control


job_types: 
- dynamic_ip: 1
  errand: true
  instance_definition:
    configurable: false
    default: 1
    name: instances
    type: integer
  manifest: |
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    bm_disable_access_control: (( .properties.bm_disable_access_control.value ))
    bm_idle_timeout_seconds: (( .properties.bm_idle_timeout_seconds.value ))
    bm_insecure_ssl_skip_verify: (( .properties.bm_insecure_ssl_skip_verify.value ))
    bm_metric_cache_duration_seconds: (( .properties.bm_metric_cache_duration_seconds.value ))
    bm_subscription_id: (( .properties.bm_subscription_id.value ))
    bm_traffic_controller_url: (( .properties.bm_traffic_controller_url.value ))
    bm_uaa_password: (( .properties.bm_uaa_password.value ))
    bm_uaa_url: (( .properties.bm_uaa_url.value ))
    bm_uaa_username: (( .properties.bm_uaa_username.value ))
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
    domain: (( ..cf.cloud_controller.system_domain.value ))
    nozzle:
      app_manifest:
        buildpack: go_buildpack
        env:
          BM_STDOUT_LOGGING: true
          BM_WEBSERVER_USE_SSL: false
          GOPACKAGENAME: github.com/BlueMedoraPublic/bluemedora-firehose-nozzle
        host: bluemedora-nozzle
        memory: 512M
        path: bm-nozzle.zip
      auto_services: []
      name: nozzle
    org: (( .properties.org.value ))
    security:
      password: (( .deploy-all.app_credentials.password ))
      user: (( .deploy-all.app_credentials.identity ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    uaa:
      admin_client: (( ..cf.uaa.admin_client_credentials.identity ))
      admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))
  max_in_flight: 1
  name: deploy-all
  property_blueprints:
  - default:
      identity: vcap
    name: vm_credentials
    type: salted_credentials
  - name: app_credentials
    type: salted_credentials
  resource_definitions:
  - configurable: true
    default: 1024
    name: ram
    type: integer
  - configurable: true
    default: 4096
    name: ephemeral_disk
    type: integer
  - configurable: false
    constraints:
      min: 0
    default: 0
    name: persistent_disk
    type: integer
  - configurable: true
    default: 1
    name: cpu
    type: integer
  resource_label: deploy-all
  single_az_only: true
  static_ip: 0
  templates:
  - name: deploy-all
    release: blue-medora-firehose-nozzle
- dynamic_ip: 1
  errand: true
  instance_definition:
    configurable: false
    default: 1
    name: instances
    type: integer
  manifest: |
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    bm_disable_access_control: (( .properties.bm_disable_access_control.value ))
    bm_idle_timeout_seconds: (( .properties.bm_idle_timeout_seconds.value ))
    bm_insecure_ssl_skip_verify: (( .properties.bm_insecure_ssl_skip_verify.value ))
    bm_metric_cache_duration_seconds: (( .properties.bm_metric_cache_duration_seconds.value ))
    bm_subscription_id: (( .properties.bm_subscription_id.value ))
    bm_traffic_controller_url: (( .properties.bm_traffic_controller_url.value ))
    bm_uaa_password: (( .properties.bm_uaa_password.value ))
    bm_uaa_url: (( .properties.bm_uaa_url.value ))
    bm_uaa_username: (( .properties.bm_uaa_username.value ))
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
    domain: (( ..cf.cloud_controller.system_domain.value ))
    nozzle:
      app_manifest:
        buildpack: go_buildpack
        env:
          BM_STDOUT_LOGGING: true
          BM_WEBSERVER_USE_SSL: false
          GOPACKAGENAME: github.com/BlueMedoraPublic/bluemedora-firehose-nozzle
        host: bluemedora-nozzle
        memory: 512M
        path: bm-nozzle.zip
      auto_services: []
      name: nozzle
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    uaa:
      admin_client: (( ..cf.uaa.admin_client_credentials.identity ))
      admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))
  max_in_flight: 1
  name: delete-all
  property_blueprints:
  - default:
      identity: vcap
    name: vm_credentials
    type: salted_credentials
  - name: app_credentials
    type: salted_credentials
  resource_definitions:
  - configurable: true
    default: 1024
    name: ram
    type: integer
  - configurable: true
    default: 4096
    name: ephemeral_disk
    type: integer
  - configurable: false
    constraints:
      min: 0
    default: 0
    name: persistent_disk
    type: integer
  - configurable: true
    default: 1
    name: cpu
    type: integer
  resource_label: delete-all
  single_az_only: true
  static_ip: 0
  templates:
  - name: delete-all
    release: blue-medora-firehose-nozzle



post_deploy_errands: 
- name: deploy-all

pre_delete_errands: 
- name: delete-all

update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000

provides_product_versions:
- name: blue-medora-firehose-nozzle
  version: '3.0.0'